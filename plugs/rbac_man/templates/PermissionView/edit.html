{{extend "config_layout.html"}}

{{block menu}}
{{menu('config')}}
{{end}}

{{block sub_menu}}
{{sub_menu(menu_items, 'admin_config', 'permissions')}}
{{end}}

{{block content_main}}
{{use "jqrmselect"}}
<div class="content">
    <div class="box col_14">
        <h2>{{=_('Permission Modify')}}: {{=object.name}}</h2>
        <div class="box-body">
            {{<< form}}
        </div>
    </div>
</div>
{{end}}
