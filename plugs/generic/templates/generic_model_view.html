{{extend layout}}

{{block content_main}}
{{use "jquery", css_only=True}}
<div class="content">
    <div class="box col_12 center">
        <h2>{{=title}}</h2>
        <div class="box-body">
            {{embed view}}
            <div style="padding:5px;">
            {{if request.user.is_superuser:}}
                <a href="{{=get_model_url('edit')(obj_id)}}">{{=_('Edit')}}</a>
                <a href="{{=get_model_url('delete')(obj_id)}}" onclick="return confirm('{{=_("Do you want to delete this record?")}}');">{{=_('Delete')}}</a>
            {{pass}}
            </div>
        </div>
    </div>
</div>
{{end}}
